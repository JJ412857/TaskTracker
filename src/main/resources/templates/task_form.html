<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${task.id} == null ? 'New Task' : 'Edit Task'">New Task</title>
</head>
<body>

<h1 th:text="${task.id} == null ? 'Create Task' : 'Edit Task'">Create Task</h1>

<form th:action="${task.id} == null ? @{/tasks} : @{/tasks/{id}(id=${task.id})}"
      th:object="${task}"
      method="post">

    Title:
    <input type="text" th:field="*{title}" required/><br/><br/>

    Description:
    <textarea th:field="*{description}"></textarea><br/><br/>

    Due Date:
    <input type="date" th:field="*{dueDate}"/><br/><br/>

    Status:
    <select th:field="*{status}">
        <option value="TODO">To-Do</option>
        <option value="IN_PROGRESS">In Progress</option>
        <option value="DONE">Done</option>
    </select>
    <br/><br/>

    <button type="submit">Save</button>
    <a th:href="@{/tasks}">Cancel</a>
</form>

</body>
</html>
