<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create / Edit Task</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css">
</head>

<body>

<header>
    <h1 th:text="${task.id} != null ? 'Edit Task' : 'Create Task'">Task Form</h1>
</header>

<section class="actions">
    <a th:href="@{/tasks}">
        <button type="button">‚Üê Back to Tasks</button>
    </a>
</section>

<section class="task-form">

    <form th:action="@{${task.id} != null ? '/tasks/' + ${task.id} + '/edit' : '/tasks'}"
          th:object="${task}"
          method="post">

        <div class="form-group">
            <label>Title</label>
            <input type="text" th:field="*{title}" placeholder="Task title" required/>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea th:field="*{description}" placeholder="Describe the task"></textarea>
        </div>

        <div class="form-group">
            <label>Due Date</label>
            <input type="date" th:field="*{dueDate}" required/>
        </div>

        <div class="form-group">
            <label>Status</label>
            <select th:field="*{status}">
                <option value="TODO">To Do</option>
                <option value="IN_PROGRESS">In Progress</option>
                <option value="DONE">Done</option>
            </select>
        </div>

        <button type="submit">Save Task</button>
    </form>
</section>

</body>
</html>
